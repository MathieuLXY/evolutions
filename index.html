<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evolutions - Suivi Perso Automatisé</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.0.2/tesseract.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; }
        .tab { padding: 10px; cursor: pointer; background: #f0f0f0; }
        .tab:hover { background: #e0e0e0; }
        .tab.active { background: #ddd; font-weight: bold; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        .input-section { margin-bottom: 20px; }
        .input-section input { margin: 5px; padding: 5px; width: 300px; }
        .input-section button { padding: 5px 10px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Evolutions - Suivi Perso</h1>

    <div class="input-section">
        <h2>Ajouter un lien TAG Heuer (Golf)</h2>
        <input type="text" id="golfLink" placeholder="Collez le lien TAG Heuer (même avec texte)">
        <button onclick="addGolfData()">Ajouter</button>
    </div>

    <div class="input-section">
        <h2>Ajouter une facture (Spéculation)</h2>
        <input type="file" id="invoiceImage" accept="image/*">
        <button onclick="processInvoice()">Traiter</button>
    </div>

    <div class="tabs">
        <div class="tab active" onclick="showTab('golf')">Golf</div>
        <div class="tab" onclick="showTab('finances')">Finances</div>
    </div>

    <div id="golf" class="tab-content active">
        <h2>Performances Golf</h2>
        <table id="golfTable">
            <thead>
                <tr><th>Date</th><th>Course</th><th>Total Score</th><th>Total Putts</th><th>Stableford</th><th>Score Differential</th></tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div id="finances" class="tab-content">
        <h2>Finances (Spéculation)</h2>
        <table id="financesTable">
            <thead>
                <tr><th>Date</th><th>Montant</th><th>Description</th></tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        // Simuler le fichier JSON avec localStorage
        let data = JSON.parse(localStorage.getItem('evolutionsData')) || {
            golf: [],
            finances: []
        };

        // Afficher les onglets
        function showTab(tabId) {
            console.log('Switching to tab:', tabId);
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.querySelector(`[onclick="showTab('${tabId}')"]`).classList.add('active');
            document.getElementById(tabId).classList.add('active');
            updateTables();
        }

        // Mettre à jour les tableaux
        function updateTables() {
            console.log('Updating tables...');
            const golfTable = document.querySelector('#golfTable tbody');
            const financesTable = document.querySelector('#financesTable tbody');
            golfTable.innerHTML = '';
            financesTable.innerHTML = '';
            data.golf.forEach(item => {
                golfTable.innerHTML += `<tr><td>${item.date}</td><td>${item.course}</td><td>${item.totals.score}</td><td>${item.totals.putts}</td><td>${item.totals.stableford}</td><td>${item.totals.differential}</td></tr>`;
            });
            data.finances.forEach(item => {
                financesTable.innerHTML += `<tr><td>${item.date}</td><td>${item.amount}</td><td>${item.description}</td></tr>`;
            });
        }

        // Ajouter un lien TAG Heuer avec extraction
        async function addGolfData() {
            let input = document.getElementById('golfLink').value.trim();
            console.log('Raw input:', input);
            // Extraire l'URL avec regex
            const urlMatch = input.match(/https:\/\/www\.tagheuergolf\.com\/rounds\/[a-zA-Z0-9\-]+/);
            if (!urlMatch) {
                console.error('No valid TAG Heuer URL found');
                alert('Aucun lien TAG Heuer valide trouvé. Collez un lien comme https://www.tagheuergolf.com/rounds/...');
                return;
            }
            const link = urlMatch[0];
            console.log('Extracted link:', link);
            const proxy = 'https://api.allorigins.win/raw?url=';
            try {
                const response = await fetch(proxy + encodeURIComponent(link));
                if (!response.ok) throw new Error('Fetch failed: ' + response.status);
                const html = await response.text();
                console.log('HTML fetched:', html.substring(0, 500)); // Log plus long pour débogage
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                // Essayer plusieurs sélecteurs pour le tableau
                const table = doc.querySelector('table, .scorecard, [class*="table"], [class*="score"]');
                if (!table) {
                    console.error('No table found in HTML. Available classes:', Array.from(doc.querySelectorAll('*')).map(el => el.className).filter(c => c.includes('table') || c.includes('score')));
                    return alert('Tableau non trouvé sur la page. Vérifiez la structure HTML.');
                }

                const rows = table.querySelectorAll('tr');
                const holes = [];
                let course = doc.querySelector('h1, [class*="title"], [class*="course"]')?.textContent.trim() || 'Unknown Course';
                let dateMatch = html.match(/(\w+ \w+ \d+, \d{4} \d{2}:\d{2})/) || [null, new Date().toISOString().split('T')[0]];
                let date = dateMatch[1] || new Date().toISOString().split('T')[0];
                let totals = {score: 0, putts: 0, stableford: 0, differential: ''};

                rows.forEach((row, index) => {
                    const cells = row.querySelectorAll('td, th');
                    if (cells.length >= 7) {
                        const hole = cells[0].textContent.trim();
                        if (['Out', 'In', 'Total'].includes(hole)) {
                            if (hole === 'Total') {
                                totals.score = parseInt(cells[3].textContent) || 0;
                                totals.putts = parseInt(cells[4].textContent) || 0;
                                totals.stableford = parseInt(cells[6].textContent) || 0;
                            }
                        } else if (!isNaN(parseInt(hole))) {
                            holes.push({
                                hole: hole,
                                par: parseInt(cells[1].textContent) || 0,
                                handicap: parseInt(cells[2].textContent) || 0,
                                score: parseInt(cells[3].textContent) || 0,
                                putts: parseInt(cells[4].textContent) || 0,
                                hcpStrokes: parseInt(cells[5].textContent) || 0,
                                stableford: parseInt(cells[6].textContent) || 0
                            });
                        }
                    }
                });

                totals.differential = html.match(/Score Differential\s*([\+\-]\d+\.?\d*)/)?.[1] || 'N/A';
                console.log('Parsed data:', {date, course, holes, totals});

                data.golf.push({date, course, holes, totals});
                localStorage.setItem('evolutionsData', JSON.stringify(data));
                updateTables();
                document.getElementById('golfLink').value = '';
                alert('Données golf ajoutées !');
            } catch (error) {
                console.error('Error in addGolfData:', error);
                alert('Erreur : ' + error.message + '. Vérifiez le proxy CORS ou le lien.');
            }
        }

        // Traiter une facture avec Tesseract.js
        async function processInvoice() {
            const fileInput = document.getElementById('invoiceImage');
            if (!fileInput.files[0]) return alert('Sélectionnez une image.');
            const file = fileInput.files[0];
            console.log('Processing invoice image...');
            try {
                const { data: { text } } = await Tesseract.recognize(file, 'eng+fra');
                console.log('OCR text:', text);
                const dateMatch = text.match(/Date:\s*(\d{4}-\d{2}-\d{2})/i) || [null, new Date().toISOString().split('T')[0]];
                const amountMatch = text.match(/Montant:\s*([\d.,]+)\s*(€|$)?/i) || text.match(/(\d+\.\d{2})/) || [null, '0.00'];
                const desc = text.replace(/\n/g, ' ').slice(0, 100).trim() || 'Facture Spéculation';
                const newData = {
                    date: dateMatch[1],
                    amount: amountMatch[1],
                    description: desc
                };
                data.finances.push(newData);
                localStorage.setItem('evolutionsData', JSON.stringify(data));
                updateTables();
                fileInput.value = '';
                alert('Facture traitée !');
            } catch (error) {
                console.error('Error in processInvoice:', error);
                alert('Erreur OCR : ' + error.message);
            }
        }

        // Initialiser l'affichage
        updateTables();
    </script>
</body>
</html>
