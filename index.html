<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    <style>

<body>
    <h1>Evolutions - Suivi Perso</h1>

    <div class="input-section">
        <h2>Ajouter un lien TAG Heuer (Golf)</h2>
        <input type="text" id="golfLink" placeholder="Collez le lien TAG Heuer">
        <button onclick="addGolfData()">Ajouter</button>
    </div>

    <div class="input-section">
        <h2>Ajouter une facture (Spéculation)</h2>
        <input type="file" id="invoiceImage" accept="image/*">
        <button onclick="processInvoice()">Traiter</button>
    </div>

    <div class="tabs">
        <div class="tab active" onclick="showTab('golf')">Golf</div>
        <div class="tab" onclick="showTab('finances')">Finances</div>

    <div id="golf" class="tab-content active">

            <tbody></tbody>
        </table>
    </div>

    <div id="finances" class="tab-content">
        <h2>Finances (Spéculation)</h2>
        <table id="financesTable">
            <thead>
                <tr><th>Date</th><th>Montant</th><th>Description</th></tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        // Simuler le fichier JSON avec localStorage
        let data = JSON.parse(localStorage.getItem('evolutionsData')) || {
            golf: [],
            finances: []
        };

        // Afficher les onglets
        function showTab(tabId) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.querySelector(`[onclick="showTab('${tabId}')"]`).classList.add('active');
            document.getElementById(tabId).classList.add('active');
            updateTables();
        }

        // Mettre à jour les tableaux
        function updateTables() {
            const golfTable = document.querySelector('#golfTable tbody');
            const financesTable = document.querySelector('#financesTable tbody');
            golfTable.innerHTML = '';
            financesTable.innerHTML = '';
            data.golf.forEach(item => {
                golfTable.innerHTML += `<tr><td>${item.date}</td><td>${item.score}</td><td>${item.course}</td></tr>`;
            });
            data.finances.forEach(item => {
                financesTable.innerHTML += `<tr><td>${item.date}</td><td>${item.amount}</td><td>${item.description}</td></tr>`;
            });
        }

        // Ajouter un lien TAG Heuer (exemple simplifié)
        async function addGolfData() {
            const link = document.getElementById('golfLink').value;
            // Simulation : on suppose que le lien contient des données JSON ou HTML
            // À adapter selon le vrai format des liens TAG Heuer
            const newData = {
                date: new Date().toISOString().split('T')[0],
                score: '72', // Remplacer par un vrai parsing du lien
                course: 'Parcours Exemple' // Remplacer par un vrai parsing
            };
            data.golf.push(newData);
            localStorage.setItem('evolutionsData', JSON.stringify(data));
            updateTables();
            document.getElementById('golfLink').value = '';
            alert('Données golf ajoutées !');

        // Traiter une facture avec Tesseract.js
        async function processInvoice() {
            const fileInput = document.getElementById('invoiceImage');
            if (!fileInput.files[0]) {
                alert('Veuillez sélectionner une image.');
                return;
            }
            const file = fileInput.files[0];
            const { data: { text } } = await Tesseract.recognize(file, 'eng');
            // Simulation : extraire montant et date (à affiner selon le format des factures)
            const newData = {
                date: new Date().toISOString().split('T')[0],
                amount: text.match(/\d+\.\d{2}/)?.[0] || '0.00',
                description: text.slice(0, 50) || 'Facture'
            };
            data.finances.push(newData);
            localStorage.setItem('evolutionsData', JSON.stringify(data));
            updateTables();
            fileInput.value = '';
            alert('Facture traitée !');
        }

        // Initialiser l'affichage
        updateTables();
    </script>
